<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <title>worker performance optimization</title>
  </head>
  <body>
    <script>
      function runWorker(url, num) {
        return new Promise((resolve, reject) => {
          const worker = new Worker(url);
          worker.addEventListener("message", function (evt) {
            resolve(evt.data);
          });
          worker.postMessage(num);

          worker.onerror = (e) => {
            console.log(e);
            reject(e);
          };
        });
      }

      function a() {
        b();
      }
      function b() {
        runWorker("./worker.js", 10 * 10000 * 10000)
          .then((res) => {
            console.log("b:", res);
          })
          .catch((e) => {
            console.log(e);
          });
      }

      a();
    </script>
    <script>
      function c() {
        d();
      }
      function d() {
        runWorker("./worker.js", 10000 * 10000)
          .then((res) => {
            console.log("d:", res);
          })
          .catch((e) => {
            console.log(e);
          });
      }
      c();
    </script>
  </body>
</html>
